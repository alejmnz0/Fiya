<div class="row mb-2">
    <div class="card col-11">
        <a href="" class="btn">
            <div class="card-body">
                <h3 class="card-title">{{field.name}}</h3>
                <div class="d-flex justify-content-center">
                    <div class="d-flex mx-2">
                        <p class="card-text">Ground:</p>
                        <p class="card-text mx-1">{{field.ground}}</p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="card-text">Price:</p>
                        <p class="card-text mx-1">{{field.price}}</p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="card-text">Team capacity:</p>
                        <p class="card-text mx-1">{{field.teamCapacity}}</p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="card-text">Latitude:</p>
                        <p class="card-text mx-1">{{field.latitude}}</p>
                    </div>
                    <div class="d-flex mx-2">
                        <p class="card-text">Longitude:</p>
                        <p class="card-text mx-1">{{field.longitude}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-warning w-100 mt-3 d-flex align-items-center justify-content-center"
            (click)="open(content)">
            <div class="d-flex align-items-center">
                <span><i class="bi bi-pencil-square"></i> Edit </span>
            </div>
        </button>
        <button type="button" class="btn btn-danger mt-3 d-flex align-items-center" (click)="delete()">
            <div class="d-flex align-items-center"><i class="bi bi-trash3-fill"></i>
                <span>Delete</span>
            </div>
        </button>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar profesor</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="nombre">Name</label>
                <div class="form-group">
                    <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Fotball field"
                        [(ngModel)]="nombre" required />
                    <div id="nombreErr" class="text-danger mx-3">{{ nombreErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="latitud">Latitude</label>
                <div class="form-group">
                    <input id="latitud" name="latitud" type="number" class="form-control" placeholder="Latitude"
                        [(ngModel)]="latitud" required />
                    <div id="latitudErr" class="text-danger mx-3">{{ latitudErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="longitud">Longitude</label>
                <div class="form-group">
                    <input id="longitud" name="longitud" type="number" class="form-control" placeholder="Longitude"
                        [(ngModel)]="longitud" required />
                    <div id="longitudErr" class="text-danger mx-3">{{ longitudErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="price">Price</label>
                <div class="form-group">
                    <input id="price" name="price" type="number" class="form-control" placeholder="Price"
                        [(ngModel)]="price" required />
                    <div id="priceErr" class="text-danger mx-3">{{ priceErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="teamCapacity">Team capacity</label>
                <div class="form-group">
                    <input id="teamCapacity" name="teamCapacity" type="number" class="form-control"
                        placeholder="Team capacity" [(ngModel)]="teamCapacity" required />
                    <div id="teamCapacityErr" class="text-danger mx-3">{{ teamCapacityErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="selectGround">Ground type</label>
                <select class="form-select" name="ground" [(ngModel)]="ground" required id="selectGround">
                    <option *ngFor="let item of groundList" [value]="item">{{item}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <div class="form-group">
                    <input id="description" name="description" type="text" class="form-control"
                        placeholder="Short description" [(ngModel)]="description" required />
                    <div id="descriptionErr" class="text-danger mx-3">{{ descriptionErr }}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="editField()">
            Save
        </button>
    </div>
</ng-template>

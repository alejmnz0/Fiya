<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar profesor</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="name">Name</label>
                <div class="form-group">
                    <input id="name" name="name" type="text" class="form-control" placeholder="Fotball user"
                        [(ngModel)]="name" required />
                    <div id="nameErr" class="text-danger mx-3">{{ nameErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <div class="form-group">
                    <input id="email" name="email" type="text" class="form-control" placeholder="emaile"
                        [(ngModel)]="email" required />
                    <div id="emailErr" class="text-danger mx-3">{{ emailErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="dni">Dni</label>
                <div class="form-group">
                    <input id="dni" name="dni" type="text" class="form-control" placeholder="dnie" [(ngModel)]="dni"
                        required />
                    <div id="dniErr" class="text-danger mx-3">{{ dniErr }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="birthdate">Birthdate</label>
                <div class="form-group">
                    <input id="birthdate" name="birthdate" type="number" class="form-control" placeholder="birthdate"
                        [(ngModel)]="birthdate" required />
                    <div id="birthdateErr" class="text-danger mx-3">{{ birthdateErr }}</div>
                </div>
            </div>
        </form>
    </div>

        <button type="button" class="btn btn-outline-dark" (click)="edituser()">
            Save
        </button>
    </div> -->
</ng-template>
